<html>
    <head>
        Formatting Elements in HTMl.
    </head>
    <body>
        <ul type="circle">
            <li>
                H<sub>2</sub>0
            </li>
            <li>
                a<sup>2</sup>+b<sup>2</sup>
            </li>
            <li>
                (a+b)<sup>2</sup>
            </li>
            <li>
                <u>a</u><sup>2</sup>+<u>b</u><sup>2</sup>
            </li>
        </ul>
    </body>
</html>
